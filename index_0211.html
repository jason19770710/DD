        return;
      }

      var activeItem = null;
      var defaultItem = null;

      // 遍歷所有項目
      for (var i = 0; i < bannerSliderData[sectionBlock].length; i++) {
        var item = bannerSliderData[sectionBlock][i];

        // 標記預設項目
        if (item.isDefault) {
          defaultItem = item;
          continue;
        }

        // 檢查時間範圍
        if (item.startTime && item.endTime) {
          var startTime, endTime;

          // 處理時區：將時間字符串解析為台北時間
          if (typeof dayjs.tz !== 'undefined') {
            startTime = dayjs.tz(item.startTime, "Asia/Taipei");
            endTime = dayjs.tz(item.endTime, "Asia/Taipei");
          } else {
            // 手動調整時區
            startTime = dayjs(item.startTime);
            endTime = dayjs(item.endTime);
            // 注意：這裡假設數據中的時間已經是台北時間
            // 但dayjs會當作本地時間解析，所以需要轉換
          }

          console.log("檢查時間範圍:",
            startTime.format("YYYY-MM-DD HH:mm"),
            "到",
            endTime.format("YYYY-MM-DD HH:mm"),
            "(台北時間)");

          // 使用時間戳比較
          var nowTime = now.valueOf();
          var startTimeValue = startTime.valueOf();
          var endTimeValue = endTime.valueOf();

          if (nowTime >= startTimeValue && nowTime <= endTimeValue) {
            console.log("✓ 符合時間範圍!");
            activeItem = item;
            break;
          }
        }
      }

      // 如果沒有符合時間的項目，使用預設項目
      if (!activeItem && defaultItem) {
        console.log("使用預設項目");
        activeItem = defaultItem;
      }

      // 如果有有效的項目，設置圖片
      if (activeItem) {
        console.log("設置項目:", activeItem);

        // 創建圖片結構
        var html = `
            <a href="${activeItem.link}" target="_blank" class="banner-link">
                <picture>
                    <source media="(min-width: 768px)" srcset="${activeItem.imgPc}">
                    <img src="${activeItem.imgMb}" alt="${activeItem.alt}" loading="lazy">
                </picture>
            </a>
        `;

        $this.html(html);
        $this.show();
      } else {
        console.log("沒有找到有效的項目，隱藏輪播項目");
        $this.hide();
      }
    });

    // banner換檔 end

    // 八小格活動換檔start

    $(".bn-list>div>div").each(function (index, element) {
      var $this = $(this);

      // 獲取當前台北時間
      var now;
      if (typeof dayjs.tz !== 'undefined') {
        now = dayjs().tz("Asia/Taipei");
      } else {
        now = dayjs(); // 使用本地時間

        // 顯示時區警告
        var userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        if (userTimezone !== "Asia/Taipei") {
          console.warn("時區不匹配！用戶時區:", userTimezone, "網站使用台北時間 (UTC+8)");
        }
      }

      var sectionBlock = "section" + (index + 1);

      console.log("處理區域:", sectionBlock,
        "當前時間:", now.format("YYYY-MM-DD HH:mm:ss"),
        "時區:", typeof dayjs.tz !== 'undefined' ? "Asia/Taipei" : "本地時間");

      // 檢查資料是否存在
      if (!bnListData[sectionBlock] || !Array.isArray(bnListData[sectionBlock])) {
        console.warn("資料不存在或格式錯誤: " + sectionBlock);
        return;
      }

      var activeItem = null;
      var defaultItem = null;

      // 分離處理：先找預設項目，再找時間符合的項目
      for (var i = 0; i < bnListData[sectionBlock].length; i++) {
        var item = bnListData[sectionBlock][i];

        // 標記預設項目
        if (item.isDefault) {
          defaultItem = item;
          continue;
        }

        // 只有當有時間設定時才進行時間比對
        if (item.startTime && item.endTime) {
          var startTime, endTime;

          // 處理時區：將時間字符串解析為台北時間
          if (typeof dayjs.tz !== 'undefined') {
            startTime = dayjs.tz(item.startTime, "Asia/Taipei");
            endTime = dayjs.tz(item.endTime, "Asia/Taipei");
          } else {
            // 手動處理時區（簡單轉換）
            // 假設數據中的時間已經是台北時間
            startTime = dayjs(item.startTime);
            endTime = dayjs(item.endTime);
          }

          console.log("檢查時間範圍:",
            startTime.format("YYYY-MM-DD HH:mm:ss"),
            "到",
            endTime.format("YYYY-MM-DD HH:mm:ss"),
            "當前:",
            now.format("YYYY-MM-DD HH:mm:ss"));

          // 更穩定的時間比對邏輯
          // 將時間轉為時間戳（毫秒）進行比較
          var nowTime = now.valueOf();
          var startTimeValue = startTime.valueOf();
          var endTimeValue = endTime.valueOf();

          // 檢查是否在時間範圍內（包含邊界）
          if (nowTime >= startTimeValue && nowTime <= endTimeValue) {
            console.log("✓ 找到符合時間的項目");
            activeItem = item;
            break; // 找到第一個符合的就停止
          }
        }
      }

      // 如果沒有找到時間符合的項目，使用預設項目
      if (!activeItem && defaultItem) {
        console.log("使用預設項目");
        activeItem = defaultItem;
      }

      if (activeItem) {
        // 根據裝置類型設置連結
        var isMobile = window.innerWidth < 768; // 簡單判斷
        var link = isMobile ? activeItem.linkMB : activeItem.linkPC;

        console.log("設置項目:", activeItem.alt, "連結:", link);

        // 確保 HTML 結構存在
        if ($this.find("a").length === 0) {
          $this.html('<a target="_blank"><img loading="lazy" /></a>');
        }

        $this.find("a")
          .attr("href", link)
          .find("img")
          .attr({
            src: activeItem.img,
            alt: activeItem.alt || ""
          });

        $this.show();
      } else {
        console.log("沒有找到有效的項目，隱藏區域: " + sectionBlock);
        $this.hide(); // 或顯示預設圖片
      }
    });

    // 八小格換檔end

    // 可選：定期刷新檢查時間（每分鐘）
    setInterval(function () {
      console.log("=== 定時檢查時間更新 ===");
      // 這裡可以重新執行時間檢查，但要注意性能
      // 簡單方法：重新載入頁面部分區域
      // 或者只重新檢查時間並更新有變化的部分
    }, 60000); // 每分鐘檢查一次

  </script>
